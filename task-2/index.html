<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container"> 
            <button id="button-prev" class="button-prev button">Prev</button>
            <div id="slider-wrapper">
                <div id="slider-line" class="slider-line">
                    <div class="slide">
                        <img src="./images/1.svg" width="300" height="200" alt="1">
                    </div>
                    <div class="slide">
                        <img src="./images/2.svg" width="300" height="200" alt="2">
                    </div>
                    <div class="slide">
                        <img src="./images/3.svg" width="300" height="200" alt="3">
                    </div>
                    <div class="slide">
                        <img src="./images/4.svg" width="300" height="200" alt="4">
                    </div>
                    <div class="slide">
                        <img src="./images/5.svg" width="300" height="200" alt="5">
                    </div>
                    <div class="slide">
                        <img src="./images/6.svg" width="300" height="200" alt="6">
                    </div>
                </div>
            </div>
            <button id="button-next" class="button-next button">Next</button>
        </div>
        <div class="dots-wrapper">
            <button class="dot active-dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
